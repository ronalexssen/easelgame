<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>EaselJS Example: Rollovers and Drag & Drop</title>

	<link href="assets/demoStyles.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="src/easeljs/utils/UID.js"></script>
	<script type="text/javascript" src="src/easeljs/geom/Matrix2D.js"></script>
	<script type="text/javascript" src="src/easeljs/display/DisplayObject.js"></script>
	<script type="text/javascript" src="src/easeljs/display/Container.js"></script>
	<script type="text/javascript" src="src/easeljs/display/Stage.js"></script>
	<script type="text/javascript" src="src/easeljs/events/MouseEvent.js"></script>
	<script type="text/javascript" src="src/easeljs/display/Shape.js"></script>
	<script type="text/javascript" src="src/easeljs/display/Graphics.js"></script>
	<script type="text/javascript" src="src/easeljs/utils/Ticker.js"></script>
	<script type="text/javascript" src="src/easeljs/geom/Point.js"></script>
	<script type="text/javascript" src="src/easeljs/display/Text.js"></script>
	<script type="text/javascript" src="src/easeljs/ui/Touch.js"></script>
	<script type="text/javascript" src="src/easeljs/display/Bitmap.js"></script>

	<script>

	var canvas, stage;

	var mouseTarget;	// the display object currently under the mouse, or being dragged
	var dragStarted;	// indicates whether we are currently in a drag operation
	var offset = new Point();
	var update = true;

	var boardsize = 4;
	

	function init() {
		if (window.top != window) {
			document.getElementById("header").style.display = "none";
		}
		document.getElementById("loader").className = "loader";
		// create stage and point it to the canvas:
		canvas = document.getElementById("testCanvas");

		//check to see if we are running in a browser with touch support
		stage = new Stage(canvas);

		// enable touch interactions if supported on the current device:
		Touch.enable(stage);

		// enabled mouse over / out events
		stage.enableMouseOver(10);

		//load the board
		var bluesquare = new Image();
                bluesquare.src = "assets/backsquareblue.png";
		bluesquare.onload = drawBoard;

	}

	function stop() {
		Ticker.removeListener(window);
	}

	function  drawBoard() {
		var image = event.target;
		var bitmap;
		var container = new Container();
		stage.addChild(container);
		for (i=0; i <= boardsize; i++) {
			for (j=0; j < boardsize; j++) {
				bitmap = new Bitmap(image)
				container.addChild(bitmap)
				bitmap.x = canvas.width - (i*74);
				bitmap.y = (canvas.height -118) - (j*59);
				bitmap.name = "gridbmp_"+i+"_"+j;
			}
		}
                document.getElementById("loader").className = "";
                Ticker.addListener(window);
	}

	function tick() {
		// this set makes it so the stage only re-renders when an event handler indicates a change has happened.
		if (update) {
			update = false; // only update once
			stage.update();
		}
	}
	</script>
</head>

<body onload="init();">

	<div id="loader"></div>

	<header id="header" class="EaselJS">
	    <h1><span class="text-product">BoardGame</span></h1>
	    <p>Example of a drag and drop board game with snap-to drop placement and collision detection.</p>
	</header>

	<div class="canvasHolder">
		<canvas id="testCanvas" width="296" height="295"></canvas>
	</div>
</body>
</html>
